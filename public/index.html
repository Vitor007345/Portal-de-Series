<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflixo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>

</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <img src="imgs/logo.png" alt="Logo-netflixo" class="logo">
            <nav class="search-bar">
                <input type="text" name="" id="search-input" class="search-input" placeholder="Search...">
                <button id="btsearch" class="btsearch"><i class="bi bi-search"></i></button>
                <div class="filter-dropdown">
                    <button id="btfilter" class="btsearch">
                        <i class="bi bi-funnel"></i>
                        <i class="bi bi-funnel-fill"></i>
                    </button>
                    <div class="dropdown">
                        <ul>
                            <li><input type="checkbox" id="input-acao"><label for="input-acao">Ação</label></li>
                            <li><input type="checkbox" id="input-aventura"><label for="input-aventura">Aventura</label>
                            </li>
                            <li><input type="checkbox" id="input-comedia"><label for="input-comedia">Comédia</label>
                            </li>
                            <li><input type="checkbox" id="input-drama"><label for="input-drama">Drama</label></li>
                            <li><input type="checkbox" id="input-animacao"><label for="input-animacao">Animação</label>
                            </li>
                            <li><input type="checkbox" id="input-romance"><label for="input-romance">Romance</label>
                            </li>
                            <li><input type="checkbox" id="input-terror"><label for="input-terror">Terror</label></li>
                            <li><input type="checkbox" id="input-suspense"><label for="input-suspense">Suspense</label>
                            </li>
                            <li><input type="checkbox" id="input-documentarios"><label
                                    for="input-documentarios">Documentários</label></li>
                            <li><input type="checkbox" id="input-ficcao"><label for="input-ficcao">Ficção
                                    Científica</label>
                            </li>
                        </ul>
                    </div> <!--Fim dropdown-->
                </div><!--Fim filter-dropdown-->
            </nav> <!--Fim search-bar-->
            <div class="user-info">
                <div class="not-logged">
                    <button class="btlogin">Login</button>
                    <button class="btsignup">Sign-up</button>
                </div>
                <div class="logged">
                    <span id="username">Username</span>
                    <img src="imgs/basicUser.png" alt="" id="userimg" class="userimg">
                </div>

            </div> <!--Fim user-info-->

        </div> <!--Fim row-->
    </header>
    <main>
        <section class="destaques">

        </section>
        <section class="filmes">

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
